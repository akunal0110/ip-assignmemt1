<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-Shirt Order Form</title>
</head>
<body style="background-color: #f0f8ff; font-family: Arial, sans-serif;">

<form action="submit_order.php" method="POST" style="max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <fieldset style="border: none; margin-bottom: 20px;">
        <legend style="font-size: 1.5em; margin-bottom: 10px;">Customize Your T-Shirt</legend>

        <label for="tagline" style="display: block; margin-bottom: 5px;">Tagline on the Shirt:</label>
        <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <br>

        <label for="color" style="display: block; margin-bottom: 5px;">Color:</label>
        <select id="color" name="color" required style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <option value="" disabled selected>Select color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select>
        <br>

        <label for="size" style="display: block; margin-bottom: 5px;">Size:</label>
        <select id="size" name="size" required style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <option value="" disabled selected>Select size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
        </select>
        <br>

        <label for="quantity" style="display: block; margin-bottom: 5px;">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <br>

        <label for="delivery_date" style="display: block; margin-bottom: 5px;">Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <br>

        <label for="comments" style="display: block; margin-bottom: 5px;">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter any special instructions" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
    </fieldset>

    <fieldset style="border: none;">
        <legend style="font-size: 1.5em; margin-bottom: 10px;">Delivery Details</legend>

        <label for="name" style="display: block; margin-bottom: 5px;">Recipient's Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter recipient's name" required style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <br>

        <label for="address" style="display: block; margin-bottom: 5px;">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter delivery address" required style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <br>

        <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <br>

        <label for="phone" style="display: block; margin-bottom: 5px;">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <br>
    </fieldset>

    <button type="submit" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Place Order</button>
    <input type="reset" value="Reset" style="padding: 10px 20px; background: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">
</form>

</body>
</html>
